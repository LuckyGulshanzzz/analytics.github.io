<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieSync</title>
    
</head>
<body>
 
 <style type="text/css">
     
*{
    margin: 0;
    padding: 0;
}



.container {
    display: flex;
    flex-direction: column;
    align-items: center;

}
 
th,td {

    border: 3px solid white;
    padding: 10px;
    color: #FFFF00;
}
 
#data {
    margin-bottom: 10px;
}
 
#data input, button {
    padding: 10px;
    width: 90px;
}
table{
    margin-top: 20px;
}
.button{
    background: #fff;
    padding: 10px 15px;
    color: #34495e;
    font-weight: bolder;
    margin-top: 20px;
    font-size: 18px;
    border-radius: 5px;
    box-shadow: 6px 6px 29px -9px rgba(0,0,0,0.75);
    text-decoration: none;
    transition: 0.4s;

}
.button:hover{
    background: #34495e;
    color: #fff;
}

#popup{
    background: rgba(0,0,0,0.6);
    width: 110%;
    height: 100%;
    position: absolute;
    top: 0;
    display: none;
    align-items: center;

}
.data{
    height: 250px;
    width: 500px;
    background: #fff;
    padding: 20px;
    border-radius: 5px;
    position: relative;
    text-align: center;
    transform: translate(100%, 10%);
}
input{
    margin: 20px auto;
    display: block;
    width: 47%;
    padding: 8px;
    border: 1px solid gray;
}
select{
    margin: 20px auto;
    display: block;
    width: 50%;
    padding: 8px;
    border: 1px solid gray;
}
h1{
    padding-top: 20px;
    color: #fff;
    font-weight: bolder;
}
body{
    background: #e74c3c;
}
button{
    background: #34495e;
    padding: 10px 15px;
    color: #fff;
    font-weight: bolder;
    margin-top: 20px;
    font-size: 18px;
    border-radius: 5px;
    box-shadow: 6px 6px 29px -9px rgba(0,0,0,0.75);
    text-decoration: none;
    transition: 0.4s;
}
button:hover{
    background: #fff;
    color: #34495e;
}
 </style>

        <div id="popup">
            <div class="data">

            
            <input type="text" id="name" placeholder="Enter Name">
             
            
               <select name="city" id="city">
                <option value="NA">City</option>
               <option value="Bengaluru">Bengaluru</option>
               <option value="Chennai">Chennai</option>
               <option value="Delhi">Delhi</option>
               <option value="Mumbai">Mumbai</option>
               </select>

            <input type="text" id="degree" placeholder="Enter Degree">
            <button>Save</button>
        
        </div>
    </div>

 
    
   <div class="container">
   <h1>PRACTICE WEBSITE</h1>
   <a href="#" class="button" onClick="gtag('event', 'click', {
  'event_category': 'addNewUser',
  'event_label': 'input'

});">Add User</a>

        <table>
            <tr>
                <th>Name</th>
                <th>Id</th>
                <th>City</th>
                <th>Degree</th>
                <th>Timestamp</th>
            </tr>
 
        </table>
 
    </div>

 
 
    <script type="text/javascript">
            
let btnAdd = document.querySelector('button');
let table = document.querySelector('table');
let user = document.querySelector('a');
let inputs = document.querySelectorAll('input');
 
let nameInput = document.querySelector('#name');
let cityInput = document.querySelector('#city');
let degreeInput = document.querySelector('#degree');
let id=0;
 
 
btnAdd.addEventListener('click', () => {
    let name = nameInput.value;
    let city = cityInput.value;
    let degree = degreeInput.value;
    let time = new Date();
    timestamp = time.toUTCString().slice(0,25);
    id=id+1;
  if(name==""){
    name="NA";
  }
   if(degree==""){
    degree="NA";
  }
  gtag('event', 'click', {
  'event_category': '${city}',
  'event_label': '${degree}'

});  

 
    let template = `
                <tr>
                    <td>${name}</td>
                    <td>${id}</td>
                    <td>${city}</td>
                    <td>${degree}</td>
                    <td>${timestamp}</td>
                </tr>`;
 
document.querySelector("#popup").style.display="none";
    table.innerHTML += template;
    inputs.forEach(input => input.value = '');

});

user.addEventListener('click', () => {
    document.querySelector("#popup").style.display="flex";

});
    </script>
    
</body>
</html>
